---
layout: default
title: AMS RB
---
<section id="projects">
  <h1 class="tag">
    <span class="tagleft"></span>
    <span class="text">
      <span>Projects</span>
    </span>
    <span class="tagright"></span>
  </h1>
  <ul>
    {% for post in site.posts %}
        {% if post.category == "project" %}
        <li class="project">
            <a href="{{ post.url }}">
                <div class="jobtitle">{{ post.title }}<br><span>{{ post.summary }}</span></div>
            </a>
        </li>
        {% endif %}
    {% endfor %}
  </ul>
</section>
