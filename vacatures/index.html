---
layout: default
title: AMS RB
---
<h1>Vacatures</h1>
{% for post in site.posts %}
    {% if post.category == "vacature"%}
    <li>
        <a href="{{ post.url }}">
            <img src="/assets/images/logo/{{post.logo}}"/>
            <div>{{ post.title }}</div>
            <div>{{ post.summary }}</div>
        </a>
        <abbr>{{ post.date | date_to_string }}</abbr>

    </li>

    {% endif %}
{% endfor %}
